<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Music</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <img src="imgs/rockPhoto.jpg" alt="foto de uma guitarra">
    <div   class="descricao">
        <h2>Nome da musica</h2>
        <i>Bryan rodrigues</i>

    </div>
    <div class="duracao">
        <div class="barra">
            <!--   essa tag progress e a barra de progresso, 
            o value é o quanto % esta completa e o max é o maximo q ela pode ser preenchida  -->
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicioDaMusica">0:00</p>
            <p class="fimDaMusica">3:50</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward setas anterior" ></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>

    <audio src="musics/JESUS EM TUA PRESENÇA _ MORADA.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
